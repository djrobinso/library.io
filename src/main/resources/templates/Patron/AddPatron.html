<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" 
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
    <head th:insert="./fragments :: html_head"><title></title></head>
	<body>
		<form action="#" th:action="@{/Patron/PatronAdded}" method="post" th:object="${newPatron}">
		  <label for="">First Name: </label>
		  <input type="text" th:field="*{FirstName}" /><br />
		  
		  <label for="">Last Name: </label>
		  <input type="text" th:field="*{LastName}" /><br />
		  
		  <label for="">Address: </label>
		  <input type="text" th:field="*{Address}" /><br />
		  
		  <label for="">Student Id: </label>
		  <input type="text" th:field="*{StudentId}" /><br />
		  
		  <label for="">Drivers License Number: </label>
		  <input type="text" th:field="*{DriverLiscenceNum}" /><br />
		  
		  <label for="">Type of Patron:</label>
		  <select th:field="*{PatronType}">
		      <option th:each="p : ${availablePatronTypes}" th:value="${p}" th:text="${p}"></option>
		  </select>
		  
		  <button type="submit">Add</button><br />
		</form>
	</body>
	<footer th:insert="./fragments :: footer"></footer>
	
</html>
